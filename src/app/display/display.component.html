<div class="card shadow mb-4">
    <div class="card-header py-3" style="background-color: #EE6123;">
        <h6 class="m-0 font-weight-bold" style="color: black;">URL List </h6>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>URL ID</th>
                        <th>Long URL</th>
                        <th>Short URL</th>
                        <th>No. of Clicks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of urlList">
                        <td>{{data.id}}</td>
                        <td>{{data.longurl}}</td>
                        <td><a href="{{data.longurl}}" target="_blank" (click)="changeCount(data.id)"><b>https.//:{{data.shorturl}}</b></a></td>
                        <td>{{data.count}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
